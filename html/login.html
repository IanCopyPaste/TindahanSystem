<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginStyle.css">
    <title>Sari</title>
     <link rel="icon" type="image/png" href="assetImage/cart-html.png">
</head>
<body>
    <nav>
        <img src="assetImage/cart-html.png" alt="">
        <h1>Sari</h1>
    </nav>
    
    <main>
        <div class="main-container">
            <form action="">
                <div class="label-container">
                    <img src="assetImage/cart-html.png" alt="">
                    <label for="input">Log in</label>
                </div>
                <div class="txt-container">
                    <input type="text" placeholder="Enter Username" required>
                    <img src="assetImage/icons8-username-100.png" alt="">
                </div>
                <div class="txt-container">
                     <input type="password" placeholder="Enter Password" required>
                     <img src="assetImage/icons8-password-100.png" alt="">
                </div>
                <div class="btn-container">
                    <input type="submit" value="Log in">
                    <div class="miniLabel-container">
                        <a href="#">Forgot Pasword?</a>
                        <a href="#">Create an Account</a>
                    </div>
                </div>
            </form>
            <div class="bottom-container">
                    <label for="">Or</label>
                    <button alt="" width="20px" height="20px">
                        <img src="assetImage/icons8-google-100.png" alt="">
                        <span>Continue with Google</span>
                    </button>
                </div>
        </div>
    </main>
</body>
</html>
