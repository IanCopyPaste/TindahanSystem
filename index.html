<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sari</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="png/jpeg" href="html/assetImage/cart-html.png">
</head>
<body>
    <a href="html/login.html">click to log in</a>
    <div class="all-container">
        <div class="left-container">

            <div class="title-container">
                <span>Get Started</span>
                <div class="sari-container">
                    <span>with</span>
                    <img src="html/assetImage/cart-html.png" alt="">
                    <span id="sari-word">Sari</span>
                </div>
            </div>

        </div>

        <div class="right-container">
            <form action="">
                <label id="create-acc">Create an Account</label>

                <div class="upper-sec-container">
                    <div class="upper-up-container">

                        <div class="txt-container">
                            <span>Firstname</span>
                            <input type="text" placeholder="Enter Firstname" required>
                        </div>

                        <div class="txt-container">
                            <span>Lastname</span>
                            <input type="text" placeholder="Enter Lastname" required>
                        </div>
                    </div>

                    <div class="upper-down-container">
                        <div class="txt-container">
                            <span>Email</span>
                            <input type="email" placeholder="Enter Email ex.juan@gmail.com" required>
                        </div>

                        <div class="txt-container">
                            <span>Contact No.</span>
                            <input type="text" placeholder="Enter Contact" required>
                        </div>
                    </div>
                </div>

                <div class="lower-sec-container">
                    <div class="lower-up-container">
                        <div class="txt-container">
                            <span>Create Username</span>
                            <input type="text" placeholder="Create Username" required>
                        </div>

                        <div class="txt-container">
                            <span>Create Password</span>
                            <input type="password" placeholder="Create Password" required>
                        </div>
                    </div>

                    <div class="lower-down-container">
                        <div class="txt-container">
                            <span>Confirm Password</span>
                            <input type="password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                </div>

                <button type="submit">
                    <span>Create Account</span>
                </button>
            </form>

            <div class="bottom-container">
                <h2>Or</h2>
                <button>
                    <img src="html/assetImage/icons8-google-100.png" alt="">
                    <span>Continue with Google</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
